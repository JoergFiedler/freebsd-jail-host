---
- name: Install iocage
  pkgng: name=iocage state=present

- name: Mark zpool for iocage usage
  command: /usr/local/sbin/iocage activate {{ jh_ioc_zpool_name }}
  changed_when: false

- name: Fetch FreeBSD release
  command: /usr/local/sbin/iocage fetch \
           release='{{ jh_ioc_release_version }}' \
           ftpfiles='base.txz src.txz doc.txz'
    creates='{{ jh_ioc_releases_dir }}/{{ jh_ioc_release_version }}'

- name: Enable iocage service
  service: name=iocage
           enabled=true
