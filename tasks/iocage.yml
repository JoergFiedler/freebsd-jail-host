- name: Install iocage
  pkgng:
    name: 'py36-iocage'
    state: present

- name: Mark zpool for iocage usage
  command: /usr/local/bin/iocage activate {{ host_ioc_zpool_name }}
  changed_when: false

- name: Fetch FreeBSD release
  command: |
    /usr/local/bin/iocage fetch \
    -s '{{ host_ioc_host }}' \
    -r '{{ host_ioc_release_version }}' \
    -F base.txz \
    -F MANIFEST
  args:
    creates: '{{ host_ioc_releases_dir }}/{{ host_ioc_release_version }}'

- name: Enable iocage service
  service:
    name: 'iocage'
    enabled: yes
