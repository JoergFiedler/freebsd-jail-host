dist: xenial
language: python
python: 2.7
install:
- wget https://releases.hashicorp.com/vagrant/2.2.2/vagrant_2.2.2_x86_64.deb
- sudo dpkg -i vagrant_2.2.2_x86_64.deb
- pip install ansible==2.7.0
- pip install netaddr
- pip install ansible-lint==4.0.1
- pip install yamllint==1.14.0
before_script:
- ansible-lint .
- yamllint defaults/ files/ handlers/ meta/ tasks/ vars/
- vagrant plugin install vagrant-aws
- ssh-keygen -y -f ~/.vagrant.d/insecure_private_key > ~/.vagrant.d/insecure_private_key.pub
- ln -s ./ JoergFiedler.freebsd-jail-host
script:
- vagrant box add JoergFiedler/FreeBSD-11.2 --provider aws
- vagrant up --provider aws
- vagrant ssh -c "iocage list -h"
after_script:
- vagrant destroy -f
env:
  global:
  - secure: 
  - secure: 
