language: python
python: 2.7
sudo: false
install:
- pip install ansible==2.4.0
- pip install netaddr
- sudo apt-get install ruby
- sudo apt-get install openssl

before_script:
- wget https://releases.hashicorp.com/vagrant/1.8.1/vagrant_1.8.1_x86_64.deb
- dpkg -x vagrant_1.8.1_x86_64.deb /tmp/vagrant
- export PATH=${PATH}:/tmp/vagrant/opt/vagrant/bin
- vagrant plugin install vagrant-aws
- ssh-keygen -y -f ~/.vagrant.d/insecure_private_key > ~/.vagrant.d/insecure_private_key.pub
- ln -s ./ JoergFiedler.freebsd-jail-host

script:
- vagrant box add JoergFiedler/FreeBSD-11.1 --provider aws
- vagrant up --provider aws
- vagrant ssh -c "iocage list -h"

after_script:
- vagrant destroy -f

env:
  global:
  - secure: 
  - secure: 
